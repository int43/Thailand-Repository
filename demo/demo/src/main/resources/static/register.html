<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form class="regis">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/128/16900/16900261.png" width="120px" height="120px">
            <h1>Todo_List</h1>
            <hr width="80%">
        </header>
        <main>
            <h2>Create your account</h2>
            <div>
                <label for="Username"><img src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png" width="40px" height="40px"></label>
                <input name="username" type="text" placeholder="&nbsp;Username" required>
            </div>
            <div>
                <label for="Password"><img src="https://cdn-icons-png.flaticon.com/128/10484/10484605.png" width="40px" height="40px"></label>
                <input name="password" type="password" placeholder="&nbsp;Password" required>     
            </div>
            <br>
            <button class="regisbtn" type="submit" onclick="handleRegisterUser(event)">Register</button>
        </main>
        <footer>
            <br>
            <pre>Have an account?<a href="login.html" onclick="redirectToLogin(); return false;">Login here</a></pre>
        </footer>
    </form>
</body>
<script src="js/register.js"></script>
</html>
