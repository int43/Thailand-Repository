<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="login">
        <header>
            <h1>Todo_List</h1>
            <hr width="80%">
        </header>
        <main>
            <h2>Sign In</h2>
            <div class="username">
                <label for="Username"><img src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png" width="40px" height="40px"></label>
                <input type="text" size="23%" style="height: 23px;" placeholder="&nbsp;Username" required>
            </div>
            <div class="password">
                <label for="Password"><img src="https://cdn-icons-png.flaticon.com/128/10484/10484605.png" width="40px" height="40px"></label>
                <input type="password" size="23%" style="height: 23px;" placeholder="&nbsp;Password" required>
            </div>
            <br>
            <button class="loginbtn" type="submit">Log In</button>
        </main>
        <footer>
            <br>
            <pre>No account?<a href="register.html" target="_blank">Register here</a></pre>
        </footer>
    </form>
</body>
<script src="js/login.js"></script>
</html>
