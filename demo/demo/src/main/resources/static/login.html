<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="login">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/128/6104/6104865.png" width="120px" height="120px">
            <h1>Todo_List</h1>
            <hr width="80%">
        </header>
        <main>
            <h2>Sign In</h2>
            <div>
                <label for="Username"><img src="https://cdn-icons-png.flaticon.com/128/3177/3177440.png" width="40px" height="40px"></label>
                <input id="username" name="username" type="text" placeholder="&nbsp;Username" required>
            </div>
            <div>
                <label for="Password"><img src="https://cdn-icons-png.flaticon.com/128/10484/10484605.png" width="40px" height="40px"></label>
                <input id="password" name="password" type="password" placeholder="&nbsp;Password" required>
            </div>
            <br>
            <button class="loginbtn" onclick="LoginUser(event)">Log In</button>
        </main>
        <footer>
            <br>
            <pre>No account?<a href="register.html" onclick="redirectToRegister(); return false;">Register here</a></pre>
        </footer>
    </form>

    <div id="loading" style="display: none;">
        <div class="spinner"></div>
        <div id="errorMessage"></div>
    </div>

</body> 
<script src="js/signin.js"></script>
</html>
