<!DOCTYPE html>

            <tr>
              <td>3</td>

              <td>Test3</td>
              <td>12/07/24</td>
              <td>12/07/24</td>
              <td>12/07/24</td>
            </tr>
          </tbody>
        </table>
        </div>
      </main>
      <footer>
        <div id="mainField">
        </div>
        <div class="icon-group">
          <img id="deletePostIt" src="https://cdn-icons-png.flaticon.com/128/6711/6711543.png" width="110px" height="110px">
          <img id="addPostIt()" src="https://cdn-icons-png.flaticon.com/128/11223/11223162.png" width="110px" height="110px">
        </div>
      </footer>

      <div id="loading">

        <div id="errorMessage"></div>
      </div>
    </body>
    <script src="js/app.js"></script>
</html>
