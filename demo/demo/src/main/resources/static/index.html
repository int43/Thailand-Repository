<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo_List</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/func.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
      <header>
        
        <img src="https://cdn-icons-png.flaticon.com/128/5693/5693972.png" width="100px" height="100px" alt="Logo">
        <h1 class="title">Todo Application</h1>
        <button onclick="LogoutUser(event)">Log out</button>
        <div id="usernameDisplay" class="username">Username : </div>
      </header>

      <main>
        <form>
          <h1>&#9997; Task List </h1>

        <div id="error-message" style="color: red; display: none;"></div>

          <!-- Order modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
              <span onclick="document.getElementById('myModal').style.display='none'">
                <img class="clickout" src="https://cdn-icons-png.flaticon.com/128/6276/6276642.png">
              </span>
              <div id="todo-modal-component"></div>
          </div>
        </div>
          <div id="todo-list"></div>

          <!-- Popup หน้า Task List -->
          <div class="pop-up">
            <div class="pop-up-content" id="todo-list">
              <img class="close" src="https://cdn-icons-png.flaticon.com/128/6276/6276642.png">
            <br>
              <label for="content">Task Description</label><br>
              <br><textarea type="text" name="content" value="${todo.content}"></textarea><br>
            <br>
              <label for="">Due_Date : </label>
              <input type="date" name="due_date" id="due_date">
            <br>
              <button class="addbtn" id="addbtn" onclick="handleRegisterTodo(event)">Add Task</button>
            </button>
          </div>
        </form>      
      </main>

      <footer>
        <div class="icon-group">
          <img id="post-it" class="post-it" onclick="addtask()" src="https://cdn-icons-png.flaticon.com/128/11223/11223162.png" width="110px" height="110px">
        </div>
      </footer>

      <div id="loading">
        <div class="spinner"></div>
        <div id="errorMessage"></div>
      </div>
    </body>
    
</html>
